
spring:
  application:
     name: api-gateway

  cloud:
    gateway:
       routes:
         - id: book-service
           uri: lb://BOOK-SERVICE
           predicates:
             - Path=/api/v1/books/**
                            
           filters:
             - StripPrefix=2

         - id: borrower-service
           uri: lb://BORROWER-SERVICE
           predicates:
             - Path=/api/v1/borrower/**

           filters:
             - StripPrefix=2
             - AddRequestHeader=X-Pqr-Header, Man

eureka:
   client:
     service-url:
        defaultZone: http://localhost:8761/eureka


server:
  port: 8010