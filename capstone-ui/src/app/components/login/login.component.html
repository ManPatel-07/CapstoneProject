<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back! ðŸ˜Š</h2>
    <p>Login to continue</p>

    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <input type="email" placeholder="Enter your email" [(ngModel)]="loginData.email" name="email" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Enter your password" [(ngModel)]="loginData.password" name="password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="signup-text">
      Don't have an account? <a href="/signup">Sign Up</a>
    </p>
  </div>
</div>
